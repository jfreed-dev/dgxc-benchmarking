# Setup
general:
  workload: nemotron-h
  workload_type: pretrain
  framework: megatron_bridge

container:
  images: 
    - 'nvcr.io#nvidia/nemo:25.11.01'

repositories:
  megatron_bridge:
    url: "https://github.com/NVIDIA-NeMo/Megatron-Bridge.git"
    commit: "4df8c97392bc9c3906739e658f203f6810008821"

  nemo_run:
    url: "https://github.com/NVIDIA-NeMo/Run.git"
    commit: "01a9a8ba360f7b2908728ad0516e0ad9d936966d"

setup:
  venv_req: true
  dependencies:
    git:
      megatron_bridge:
        repo_key: megatron_bridge
        install_method:
          type: clone
    pip:
      - package: nemo_run
        repo_key: nemo_run

# Run
run:
  launcher_type: 'megatron_bridge'
  launch_script: 'launch.sh'

  gpu_configs:
    gb300:
      model_configs:
        - model_size: '56b'
          dtypes: 'fp8'
          scales: [32, 64, 128, 256, 512]

    gb200:
      model_configs:
        - model_size: '56b'
          dtypes: 'fp8'
          scales: [32, 64, 128, 256, 512]

    b200:
      model_configs:
        - model_size: '56b'
          dtypes: 'fp8'
          scales: [64, 128, 256, 512]

    h100:
      model_configs:
        - model_size: '56b'
          dtypes: 'fp8'
          scales: [64, 128, 256, 512, 1024]
