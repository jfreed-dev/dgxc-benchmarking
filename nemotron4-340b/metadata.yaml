# Setup and flow
general:
  model: nemotron4
  workload: nemotron4-340b
  workload_type: pretrain
  framework: nemo2

container:
  images: 
    by_gpu:
      default:
        - 'nvcr.io#nvidia/nemo:25.09.00'
      gb200:
        - 'nvcr.io#nvidia/nemo:25.07.01'
      b200:
        - 'nvcr.io#nvidia/nemo:25.07.01'

downloads:
  huggingface:
    - repo_id: 'nvidia/Nemotron-4-340B-Base'
      assets: [tokenizer]

repositories:
  by_gpu:
    default:
      nemo:
        url: "https://github.com/NVIDIA-NeMo/NeMo.git"
        commit: "032e4de5b7b69d2a53ca76397cf79ff0941951b1"
      megatron_core:
        url: "https://github.com/NVIDIA/Megatron-LM.git"
        commit: "20d73fe76eb03672c02f637e9b47e562b9010d4c"
      nemo_run:
        url: "https://github.com/NVIDIA-NeMo/Run.git"
        commit: "04f900a9c1cde79ce6beca6a175b4c62b99d7982"
    gb200:
      nemo:
        url: "https://github.com/NVIDIA-NeMo/NeMo.git"
        commit: "0a6b4439c79b4a1fb979bcc73bd3da968016e2ee"
      megatron_core:
        url: "https://github.com/NVIDIA/Megatron-LM.git"
        commit: "ac198fc0d60a8c748597e01ca4c6887d3a7bcf3d"
      nemo_run:
        url: "https://github.com/NVIDIA-NeMo/Run.git"
        commit: "04f900a9c1cde79ce6beca6a175b4c62b99d7982"
    b200:
      nemo:
        url: "https://github.com/NVIDIA-NeMo/NeMo.git"
        commit: "0a6b4439c79b4a1fb979bcc73bd3da968016e2ee"
      megatron_core:
        url: "https://github.com/NVIDIA/Megatron-LM.git"
        commit: "ac198fc0d60a8c748597e01ca4c6887d3a7bcf3d"
      nemo_run:
        url: "https://github.com/NVIDIA-NeMo/Run.git"
        commit: "04f900a9c1cde79ce6beca6a175b4c62b99d7982"

setup:
  venv_req: true
  dependencies:
    pip:
      - package: nemo
        repo_key: nemo
        install_target: '.[nlp]'
      - 'scipy<1.13.0'
      - 'bitsandbytes==0.46.0'
      - 'nvidia-modelopt==0.35.1'
      - package: megatron-core
        repo_key: megatron_core
      - package: nemo_run
        repo_key: nemo_run

tools:
  cuda_cupti_lib:
    by_gpu:
      gb300: "13.0.85"
      h100: "13.0.85"

# Run
run:
  launcher_type: 'nemo'
  launch_script: 'launch.sh'

  gpu_configs:
    gb300:
      model_configs:
        - model_size: '340b'
          dtypes: ['fp8', 'bf16']
          scales: [128, 256, 512]
    gb200:
      model_configs:
        - model_size: '340b'
          dtypes: ['fp8', 'bf16']
          scales: [128, 256, 512]
    b200:
      model_configs:
        - model_size: '340b'
          dtypes: ['fp8', 'bf16']
          scales: [128, 256, 512, 1024]

    h100:
      model_configs:
        - model_size: '340b'
          dtypes: ['fp8', 'bf16']
          scales: [256, 512, 1024, 2048]
