# Setup
general:
  workload: deepseek-v3-torchtitan
  workload_type: pretrain
  framework: torchtitan

container:
  images: 
    - 'nvcr.io#nvidia/pytorch:25.10-py3'

repositories:
  torchtitan:
    url: "https://github.com/elfiegg/torchtitan.git"
    commit: "4517aeba999524ff8fa98c338c9758ed1651117a"

setup:
  venv_req: true
  dependencies:
    pip:
      - package: torchtitan
        repo_key: torchtitan
        install_target: '.'
      - 'huggingface_hub[cli]'
  tasks:
    - name: container_setup
      cmd: './install_torchtitan_to_container.sh'
      job_type: srun
      requires_gpus: false
    - name: tokenizer_download
      cmd: './download_hf_assets.sh'
      job_type: local
      requires_gpus: false
    - name: dataset_download
      cmd: './download_dataset.sh'
      job_type: local
      requires_gpus: false

# Run
run:
  launcher_type: 'configured_sbatch'
  launch_script: 'launch.sh'

  gpu_configs:
    b200:
      model_configs:
        - model_size: '671b'
          dtypes:
            bf16: [256]
    h100:
      model_configs:
        - model_size: '671b'
          dtypes:
            bf16: [512]
    
    gb200:
      model_configs:
        - model_size: '671b'
          dtypes:
            bf16: [256]
